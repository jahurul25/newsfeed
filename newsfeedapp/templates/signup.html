{% load static %}
<html>
    <head>
        <title>User Signup</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

    </head>
    <body>
        <div class="container">
            <div class="user-form">
                <h2>Sign Up</h2>
                <form method="post"> {% csrf_token %}
                    <table>
                        <tr>
                            <th>Email</th>
                            <td><input type="email" class="form-control" name="user_email" placeholder="Input email" required></td>
                        </tr> 
                        <tr>
                            <th>Password</th>
                            <td><input type="password" class="form-control" name="user_pass" placeholder="Input password" required></td>
                        </tr> 
                        <tr>
                            <th>First Name</th>
                            <td><input type="text" class="form-control" name="first_name" placeholder="Input First Name" required></td>
                        </tr> 
                        <tr>
                            <th>Last Name</th>
                            <td><input type="text" class="form-control" name="last_name" placeholder="Input Last Name"></td>
                        </tr>
                    </table>
                    <input class="btn btn-success" type="submit" value="Signup">
                    <a href="/">Login</a>
                </form>
            </div>
        </div>
    </body>
</html>
